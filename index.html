<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Lab 19</title>
    <link rel="shortcut icon" href="assets/img/logo-white.png"/>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div style="margin: 0;">
        <div class="buttons">
            <button class="button-1 active">Task 1 + 2</button>
            <button class="button-1">Task 3</button>
            <button class="button-1">Task 4 + 5</button>
        </div>

        <div class="tasks">
            <div id="task1" class="task visible">
                <div class="task-section">
                    <div class="section">
                        <div class="caption">
                            <h2>Task 1 + 2</h2>
                        </div>
                        <div class="fields">
                            <table id="table">
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>0</td>
                                        <td>0</td>
                                        <td>0</td>
                                        <td>0</td>
                                        <td>5</td>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>1</td>
                                        <td>0</td>
                                        <td>1</td>
                                        <td>1</td>
                                        <td>1</td>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>1</td>
                                        <td>0</td>
                                        <td>0</td>
                                        <td>1</td>
                                        <td>1</td>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>1</td>
                                        <td>0</td>
                                        <td>1</td>
                                        <td>1</td>
                                        <td>1</td>
                                    </tr>
                                </tbody>
                            </table>
                    
                            <button id="btnShowZeros" class="button-2">show zeros</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="task2" class="task">
                <div class="task-section">
                    <div class="section">
                        <div class="caption">
                            <h2>Task 3</h2>
                        </div>
                        <div class="fields">
                            <ol id="numberedList">
                                <li>4</li>
                                <li>8</li>
                                <li>3</li>
                            </ol>
                    
                            <button id="btnPlusOne" class="button-2">+1</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="task3" class="task">
                <div class="task-section">
                    <div class="section">
                        <div class="caption">
                            <h2>Task 4 + 5</h2>
                        </div>
                        <div class="fields">
                            <p>Paragraph 1</p>
                            <p>Paragraph 2</p>
                            <p>Paragraph 3</p>

                            <button id="btnNumberParagraphs" class="button-2">add indexes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
